<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <!-- Tostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="Style/style.css">
    <title>Control de Gastos</title>
</head>

<body>
    <header>
        <h1>CONTROL DE GASTOS</h1>
    </header>
    <main>
        <div class="contPrin">
            <h2 id="labelEstado">Todo se ve bien</h2>
            <div class="nuevosIngresos">
                <div class="inputGastos">
                    <label class="form-label mt-4">Ingresos</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                            id="ingresos">
                    </div>
                    <div class="sugerencia">
                        <div class="contSugerencia">
                            <p class="pSugerencia">Sugerencia</p>
                            <p class="fijoSugerido">Fijo:<span id="fijoSugerido"></span></p>
                            <p class="prescindibleSugerido">Prescindible:<span id="prescindibleSugerido"></span></p>
                            <p class="ahorroSugerido">Ahorro:<span id="ahorroSugerido"></span></p>
                        </div>
                        <div class="semaforo">
                            <div class="luzVerde" id="luzVerde"></div>
                            <div class="luzAmarillo" id="luzAmarillo"></div>
                            <div class="luzRojo" id="luzRojo"></div>
                        </div>
                    </div>
                    <div class="nuevoGasto">
                        <label class="form-label mt-4">Nuevo Gasto</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="nuevoGastoValor">
                        </div>
                        <label class="form-label mt-4">Concepto</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control concepto" id="nuevoGastoConcepto">
                        </div>
                        <fieldset class="form-group">
                            <legend class="mt-4">Tipo de Gasto</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1"
                                    value="option1" checked="">
                                <label class="form-check-label" for="optionsRadios1">
                                    Basico
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2"
                                    value="option2">
                                <label class="form-check-label" for="optionsRadios2">
                                    Prescindible
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3"
                                    value="option2">
                                <label class="form-check-label" for="optionsRadios2">
                                    Ahorro
                                </label>
                            </div>
                        </fieldset>
                        <button type="button" class="btn btn-outline-primary" id="botonNuevoGasto">Agregar</button>
                        <button type="button" class="btn btn-outline-primary" id="botonLimpiar">Reiniciar</button>
                    </div>

                </div>
                <div class="gastos">
                    <div class="imgPrin">
                        <img src="img/imgprin-removebg-preview.png" alt="">

                    </div>
                    <div class="grafico">
                        <div class="RadialProgress" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100" id="RadialProgress"><span id="spanProgress" class="spanProgress"></span>
                        </div>

                        <div class="RadialProgress1" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100" id="RadialProgress1"><span id="spanProgress1"
                                class="spanProgress"></span></div>

                        <div class="RadialProgress2" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100" id="RadialProgress2"><span id="spanProgress2"
                                class="spanProgress"></span></div>
                    </div>
                </div>
                <div class="divInformativo">
                    <div class="contTituloInfo">
                        <h2 class="tituloInfo" id="tipTitulo">Titulo Informativo</h2>
                    </div>
                    <p id="tipDetalle">
                        
                    </p>
                </div>


            </div>
        </div>
    </main>
    <div class="recomendaciones" id="recomendaciones">

    </div>
    <!-- Sweet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <!-- Tostify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script/script.js"></script>
</body>

</html>
